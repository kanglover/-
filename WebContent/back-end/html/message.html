<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="../css/pintuer.css">
<link rel="stylesheet" href="../css/admin.css">
<script src="../js/jquery.js"></script>
<script src="../js/pintuer.js"></script>
<script src="../js/message.js"></script>
<script src="../js/public.js"></script>
</head>
<body onload="allMessage()">
	<form method="post" action="">
		<div class="panel admin-panel">
			<div class="panel-head">
				<strong class="icon-reorder"> 留言管理</strong>
			</div>
			<div class="padding border-bottom">
				<ul class="search">
					<li>
						<button type="button" class="button border-green" id="checkall">
							<span class="icon-check"></span> 全选
						</button>
						<button type="submit" class="button border-red">
							<span class="icon-trash-o"></span> 批量删除
						</button>
					</li>
				</ul>
			</div>
			<table class="table table-hover text-center">
				<thead>
					<tr>
						<th width="120">*</th>
						<th>姓名</th>
						<th>电话</th>
						<th>邮箱</th>
						<th>其他</th>
						<th width="25%">内容</th>
						<th width="120">留言时间</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody id="tbody">
				</tbody>
				<tfoot>
					<tr>
						<td colspan="5"><div class="pagelist">
								<a onclick="previous()">上一页</a> <span class="current" id="page"></span>
								<a onclick="next()">下一页</a> （每页显示<input type="number"
									style="width: 50px" id="pageSize" value=5
									onchange="changeSize()">条)

							</div></td>
						<td><span class="tile" id="data"></span></td>
					</tr>
				</tfoot>
			</table>
		</div>
	</form>
</body>
</html>
