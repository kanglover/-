<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title>后台管理中心</title>
<link rel="stylesheet" href="../css/pintuer.css">
<link rel="stylesheet" href="../css/admin.css">
<script src="../js/jquery.js"></script>
<script src="../js/pintuer.js"></script>
<script src="../js/articleAudit.js"></script>
<script src="../js/public.js"></script>
</head>
<body onload="showArticle()">
	<form method="post" action="" id="listform">
		<div class="panel admin-panel">
			<div class="panel-head">
				<strong class="icon-reorder"> 文章列表</strong>
			</div>
			<div class="padding border-bottom">
				<ul class="search" style="padding-left: 10px;">
					<li style="float: right"><input type="text"
						placeholder="请输入搜索关键字" name="keywords" id="search" class="input"
						style="width: 250px; line-height: 17px; display: inline-block" />
						<a href="javascript:void(0)"
						class="button border-main icon-search" onclick="changesearch()">
							搜索</a></li>
				</ul>
			</div>
			<table class="table table-hover text-center">
				<thead>
					<tr>
						<th>文章标题</th>
						<th>作者</th>
						<th>审批人</th>
						<th>是否通过审核</th>
						<th width="310">操作</th>
					</tr>
				</thead>
				<tbody id="tbody">
				</tbody>
				<tfoot>
					<tr>
						<td colspan="4"><div class="pagelist">
								<a onclick="previous()">上一页</a> <span class="current" id="page"></span>
								<a onclick="next()">下一页</a> （每页显示<input type="number"
									style="width: 50px" id="pageSize" value=5
									onchange="changeSize()">条)

							</div></td>
						<td><span class="tile" id="data"></span></td>
					</tr>
				</tfoot>
			</table>
		</div>
	</form>
</body>
</html>
