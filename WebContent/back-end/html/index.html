<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title>后台管理中心</title>
<link rel="stylesheet" href="../css/pintuer.css">
<link rel="stylesheet" href="../css/admin.css">
<script src="../js/jquery.js"></script>
<script src="../js/pintuer.js"></script>
<script src="../js/index.js"></script>
</head>
<body style="background-color: #f2f9fd;" onload="showName()">
	<div class="header bg-main">
		<div class="logo margin-big-left fadein-top">
			<h1>
				<img src="../images/y.jpg" class="radius-circle rotate-hover"
					height="50" alt="" />后台管理中心
			</h1>
		</div>
		<div class="head-l">
			<span id="text">欢迎您,超级管理员</span>&nbsp;&nbsp;&nbsp;<a href="##" class="button button-little bg-blue"><span
				class="icon-wrench"></span> 修改密码</a> &nbsp;&nbsp;<a
				class="button button-little bg-red" href="#" onclick="back()"><span
				class="icon-power-off"></span> 退出登录</a>
		</div>
	</div>
	<div class="leftnav">
		<div class="leftnav-title">
			<strong><span class="icon-list"></span>菜单列表</strong>
		</div>
		<h2>
			<span class="icon-user"></span>网站内容设置
		</h2>
		<ul style="display: block">
			<li><a href="info.html" target="right"><span
					class="icon-caret-right"></span>留言管理</a></li>
			<li><a href="list.html" target="right"><span
					class="icon-caret-right"></span>文章管理</a></li>
			<li><a href="page.html" target="right"><span
					class="icon-caret-right"></span>审核文章</a></li>
			<li><a href="adv.html" target="right"><span
					class="icon-caret-right"></span>栏目管理</a></li>
		</ul>
		<h2>
			<span class="icon-pencil-square-o"></span>系统设置
		</h2>
		<ul>
			<li><a href="list.html" target="right"><span
					class="icon-caret-right"></span>权限管理</a></li>
			<li><a href="add.html" target="right"><span
					class="icon-caret-right"></span>模块管理</a></li>
			<li><a href="cate.html" target="right"><span
					class="icon-caret-right"></span>角色分配</a></li>
			<li><a href="list.html" target="right"><span
					class="icon-caret-right"></span>人员管理</a></li>
			<li><a href="add.html" target="right"><span
					class="icon-caret-right"></span>角色管理</a></li>
			<li><a href="cate.html" target="right"><span
					class="icon-caret-right"></span>默认功能设置</a></li>
			<li><a href="list.html" target="right"><span
					class="icon-caret-right"></span>首页信息设置</a></li>
			<li><a href="add.html" target="right"><span
					class="icon-caret-right"></span>码表管理</a></li>
		</ul>
	</div>
	<ul class="bread">
		<li><a href="{:U('Index/info')}" target="right" class="icon-home">
				首页</a></li>
		<li><a href="##" id="a_leader_txt">网站信息</a></li>
	</ul>
	<div class="admin">
		<iframe scrolling="auto" rameborder="0" src="list.html" name="right"
			width="100%" height="100%"></iframe>
	</div>
	<script type="text/javascript">
		$(function() {
			$(".leftnav h2").click(function() {//折叠效果
				$(this).next().slideToggle(200);
				$(this).toggleClass("on");
			})
			$(".leftnav ul li a").click(function() {
				$("#a_leader_txt").text($(this).text());
				$(".leftnav ul li a").removeClass("on");
				$(this).addClass("on");
			})
		});
	</script>
</body>
</html>
