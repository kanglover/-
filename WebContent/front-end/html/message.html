<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>问题与答疑</title>
<link rel="stylesheet" type="text/css" href="../css/message.css">
<script type="text/javascript" src="../js/message.js"></script>
<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
</head>
<body>
	<div class="center">
		<div class="right">
			<div class="right_top_bottom">
				<div class="message">
					<div class="message_content" onclick="message()">
						<img src="../images/message.png" /> <span>你的问题</span>
					</div>
				</div>
				<div class="message_panel">
					<div class="content_title">
						<h3 id="h3">你的问题</h3>
					</div>
					<div class="content">
						<textarea id="txtCon" class="txtCon"></textarea>
					</div>
					<div style="text-align: right; width: 450px; height: 70px">
						<button class="submit" onclick="back()">返回</button>
						<button class="submit" id="solveId">提交</button>
					</div>
				</div>
				<div class="problems">其他人的问题</div>
				<div id = "AllProblems">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
