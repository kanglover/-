<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>通用课程</title>
<link rel="stylesheet" type="text/css" href="../css/messageShow.css">
<script type="text/javascript" src="../js/messageShow.js"></script>
<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
</head>
<body>
	<div class="center">
		<div class="ask">
			<div class="user">
				<img  id="touxiang" width="90" height="90">
				<p id="name"></p>
			</div>
			<div class="question" id="question">
				<div class="questionContent" id = "questionContent">
			
				</div>
				<div class="questionTime"></div>
			</div>
		</div>
		<div class="allReply" id="allReply">
		</div>
		<div class="rept m-quk m-quk-1 f-pr">
			<div class="iner">
				<div class="m-cmmtipt m-cmmtipt-1 f-cb f-pr">
					<div class="u-txtwrap holder-parent f-pr j-wrap"
						style="display: block;">
						<textarea class="u-txt area j-flag" placeholder=""
							id="textarea" style="overflow: hidden;"></textarea>
					</div>
					<div class="btns f-cb f-pr">
						<i class="icn u-icn u-icn-36 j-flag"></i><i
							class="icn u-icn u-icn-41 j-flag"></i><a
						 class="btn u-btn u-btn-1 j-flag" onclick = "submit()">回复</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
