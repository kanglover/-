<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title>后台管理中心</title>
</head>
<body>
	<form method="post" action="" id="listform">
		<div class="panel admin-panel">
			<div class="panel-head">
				<strong class="icon-reorder"> 文章列表</strong> <a href=""
					style="float: right; display: none;">添加字段</a>
			</div>
			<div class="padding border-bottom">
				<ul class="search" style="padding-left: 10px;">
					<li><a onclick="add()"
						class="button border-main icon-plus-square-o"> 添加内容</a></li>
					<li><a href="javascript:void(0)"
						class="button border-red icon-trash-o" style="padding: 10px 15px;"
						onclick="DelSelect()"> 批量删除</a></li>
					<li style="float: right"><input type="text"
						placeholder="请输入搜索关键字" name="keywords" id="search" class="input"
						style="width: 250px; line-height: 17px; display: inline-block" />
						<a href="javascript:void(0)"
						class="button border-main icon-search" onclick="changesearch()">
							搜索</a></li>
				</ul>
			</div>
			<table class="table table-hover text-center">
				<thead>
					<tr>
						<th style="text-align: left; padding-left: 20px; width: 1px"><input
							type="checkbox" id="checkall" onclick="checkAll()" name="d" /></th>
						<th>文章标题</th>
						<th>作者</th>
						<th>栏目名称</th>
						<th>创建日期</th>
						<th width="310">操作</th>
					</tr>
				</thead>
				<tbody id="tbody">
				</tbody>
				<tfoot>
					<tr>
						<td colspan="5"><div class="pagelist">
								<a onclick="previous()">上一页</a> <span class="current" id="page"></span> <a
									onclick="next()">下一页</a>
								（每页显示<input type="number" style="width: 50px" id="pageSize" value=5
									onchange="changeSize()">条)

							</div></td>
							<td><span class="tile" id="data"></span></td>
					</tr>
				</tfoot>
			</table>
		</div>
	</form>
</body>
</html>
