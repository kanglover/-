<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title>后台管理中心</title>
</head>
<body>
<div class="panel admin-panel">
	<div class="panel-head">
		<strong class="icon-reorder"> 栏目列表</strong>
	</div>
	<div class="padding border-bottom">
		<a class="button border-yellow" onclick="addHtml()"><span
			class="icon-plus-square-o"></span> 添加内容</a> <a
			class="button border-red icon-trash-o" onclick="DelSelect()">
			批量删除</a>
	</div>
	<table class="table table-hover text-center">
		<thead>
			<tr>
				<th width="5%"><input type="checkbox" id="checkall"
					onclick="checkAll()" /></th>
				<th>栏目名称</th>
				<th>父栏目</th>
				<th width="250">操作</th>
			</tr>
		</thead>
		<tbody id="tbody">
		</tbody>
		<tfoot>
			<tr>
				<td colspan="3"><div class="pagelist">
						<a onclick="previous()">上一页</a> <span class="current" id="page"></span>
						<a onclick="next()">下一页</a> （每页显示<input type="number"
							style="width: 50px" id="pageSize" value=5 onchange="changeSize()">条)

					</div></td>
				<td><span class="tile" id="data"></span></td>
			</tr>
		</tfoot>
	</table>
</div>
</body>
</html>
