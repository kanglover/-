<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title>后台管理中心</title>
<link rel="stylesheet" href="../css/pintuer.css">
<link rel="stylesheet" href="../css/admin.css">
<script src="../js/jquery.js"></script>
<script src="../js/pintuer.js"></script>
<script src="../js/message.js"></script>
<script src="../js/public.js"></script>
<script src="../js/articleAudit.js"></script>
</head>
<body onload="updateShow()">
	<div class="panel admin-panel">
		<div class="panel-head" id="add">
			<strong><span class="icon-pencil-square-o"></span>增加内容</strong>
		</div>
		<div class="body-content">
			<form class="form-x">
				<div class="form-group">
					<div class="label">
						<label>文章标题：</label>
					</div>
					<div class="field">
						<input type="text" class="input w50" id="title"/>
						<div class="tips"></div>
					</div>
				</div>
				<div class="form-group">
					<div class="label">
						<label>作者：</label>
					</div>
					<div class="field">
						<input type="text" class="input w50" id="author"/>
						<div class="tips"></div>
					</div>
				</div>
				<div class="form-group">
					<div class="label">
						<label>审批人：</label>
					</div>
					<div class="field">
						<input type="text" class="input w50" id="approver"/>
					</div>
				</div>
				<div class="form-group">
					<div class="label">
						<label>是否通过：</label>
					</div>
					<div class="field">
						<select id="column" class="input w50"
							data-validate="required:请选择是否通过">
							<option value="2">请选择是否通过</option>
							<option value="1">是</option>
							<option value="0">否</option>
						</select>
						<div class="tips"></div>
					</div>
				</div>
				<div class="form-group">
					<div class="label">
						<label></label>
					</div>
					<div class="field">
						<button class="button bg-main icon-check" type="button"
							id="submit" onclick="updateAudit()">提交</button>
						<button class="button bg-sub icon-undo" type="button"
							onclick="up()">返回</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
