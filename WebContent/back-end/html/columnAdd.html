	<div class="body-content">

				</div>
			</div>

				<div class="label">
					<label></label>
				</div>
				<div class="field">
					<button class="button bg-main icon-check" type="submit" onclick="addColumn()">

					<button class="button bg-sub icon-undo" type="button"
						onclick="back()">返回</button>
				</div>
			</div>

	</div>
</div>
